<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>Konva Rotation Animation Demo</title>
    <style>
      /* body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      } */
      body .container {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="vue-app">
      <div class="demonstrator row mt-2">
          <div class="demonstrator-inputs col d-flex">
              <div class="p-2">
                  <h6>Lower Level</h4>
                  <div class="demonstrator-tank p-2" data-min="0", data-max="10" data-value="5"></div>
              </div>
              <div class="p-2">
                  <h6>Upper Level</h4>
                  <div class="demonstrator-tank p-2" data-min="0", data-max="10" data-value="7"></div>
              </div>
          </div>
          <div class="demonstrator-chart col">
              chart
          </div>
      </div>
      <div id="the-demo-app" class="p-3">
        <demo-tank :config="tankConfig" v-bind:level.sync="topLevel"></demo-tank>
        <p>{{ topLevel }}</p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script type="importmap">
        {
            "imports": { 
                "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <script src="demonstrators.js"></script>
    <script>
        demos.add(".demonstrator-tank");
    </script>
  </body>
</html>
